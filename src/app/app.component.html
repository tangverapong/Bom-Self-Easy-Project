<div id="main">
  <div id="leftPanel">
    <div id="topBanner"></div>
    <div id="playerPanel">
      <img src="../assets/video-player.svg">
    </div>
    <div id="parameterPanel"><app-parameter-panel [dataObj]="activeDataObj"></app-parameter-panel></div>
  </div>

  <div id="rightPanel">
    <mat-tab-group animationDuration="0ms">
      <mat-tab label="WON"><app-won-panel (rowClick)="updateParameterPanel($event)" ></app-won-panel></mat-tab>
      <mat-tab label="Common"><app-common-graphic-panel (rowClick)="updateParameterPanel($event)"></app-common-graphic-panel> </mat-tab>
    </mat-tab-group>
  </div>

</div>
