<div class="won-table-container">
    <table mat-table [dataSource]="wonDataSource">
        <!-- TxDate Column -->
        <ng-container matColumnDef="requestedAt">
            <th mat-header-cell *matHeaderCellDef> TxDate </th>
            <td mat-cell *matCellDef="let element"> {{element.requestedAt | date: 'dd-MM-yyyy H:m:s'}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Created Column -->
        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef> Created </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} {{element.time}} </td>
        </ng-container>

        <!-- User Column -->
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> User </th>
            <td mat-cell *matCellDef="let element"> {{element.user}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="wonTableColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: wonTableColumns;" 
            (click)=updateParameterPanel(row)></tr>

    </table>
</div>
