<div class="won-table-container">
    <table mat-table [dataSource]="wonDatasource">
        <!-- TxDate Column -->
        <ng-container matColumnDef="txDate">
            <th mat-header-cell *matHeaderCellDef> TxDate </th>
            <td mat-cell *matCellDef="let element"> {{element.TxDate | date: 'dd-MM-yyyy'}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>

        <!-- Created Column -->
        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef> Created </th>
            <td mat-cell *matCellDef="let element"> {{element.Created | date: 'dd-MM-yyyy'}} </td>
        </ng-container>

        <!-- User Column -->
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> User </th>
            <td mat-cell *matCellDef="let element"> {{element.User}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="wonTableColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: wonTableColumns;"></tr>

    </table>
</div>
